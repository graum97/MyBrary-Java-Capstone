<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css" type="text/css">

    <title>MyBrary - Login</title>
</head>
<body>

    <header>
        <img src="./myBraryLogo.png" height="125px" width="125px">
        <h1 id="header">MyBrary</h1>
        <nav>
            <ol>
                <li class="crumb"><a href="./login.html">Login</a></li>
                <li class="crumb"><a href="./register.html">Register</a></li>
            </ol>
        </nav>
    </header>
    
    <div class="container-md">
        <h1>Login to MyBrary</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" class="form-control" id="login-username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <div class="mt-1">
                <button id="submit-button" type="submit" class="btn btn-info">Submit</button>
                <a href="./register.html" class="btn btn-secondary">Register</a>
            </div>
        </form>
    </div>

    <center>
        <footer>
            <p>Have you read today?</p>
        </footer>
    </center>

    <script src="./javascript/login.js" type="application/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
